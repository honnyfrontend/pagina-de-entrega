<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LUMIÈRE VISUALS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #f0f0f0;
            --accent: #c7a17a;
            --dark-accent: #5d4a30;
            --text: #333;
            --light-text: #f8f8f8;
            --transition: all 0.5s cubic-bezier(0.65, 0, 0.35, 1);
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: var(--text);
            background-color: var(--secondary);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
        }
        .dashboard-header {
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .dashboard-logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
        }
        .logo-icon {
            color: var(--accent);
            margin-right: 10px;
            font-size: 2rem;
        }
        .logout-btn {
            background-color: transparent;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 10px 20px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: var(--transition);
        }
        .logout-btn:hover {
            background-color: var(--accent);
            color: var(--light-text);
        }
        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--primary);
        }
        #uploadForm {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 40px;
        }
        #fileInput {
            display: none;
        }
        .custom-file-upload {
            display: inline-block;
            padding: 15px 30px;
            background-color: var(--accent);
            color: var(--light-text);
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 10px;
            border: none;
        }
        .custom-file-upload:hover {
            background-color: var(--dark-accent);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        #file-names {
            margin-bottom: 20px;
            color: #666;
            font-style: italic;
        }
        #photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .photo-card {
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }
        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
        }
        .action-buttons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
        }
        .action-btn {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0;
            visibility: hidden;
            transform: scale(0.8);
            transition: all 0.3s ease;
        }
        .photo-card:hover .action-btn {
            opacity: 1;
            visibility: visible;
            transform: scale(1);
        }
        .download-btn {
            background: var(--accent);
        }
        .delete-btn {
            background: #dc3545;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }
        .modal-content h3 {
            font-family: 'Playfair Display', serif;
            margin-bottom: 20px;
            color: var(--primary);
        }
        .quality-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }
        .quality-btn {
            background-color: var(--secondary);
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 15px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }
        .quality-btn:hover {
            background-color: var(--accent);
            color: var(--light-text);
        }
        @media (max-width: 768px) {
            body {
                padding: 20px;
            }
            .dashboard-header {
                flex-direction: column;
                gap: 20px;
            }
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header class="dashboard-header">
        <div class="dashboard-logo">
            <i class="fas fa-camera-retro logo-icon"></i>
            LUMIÈRE VISUALS
        </div>
        <button class="logout-btn" onclick="location.href='/'">
            <i class="fas fa-sign-out-alt"></i> Sair
        </button>
    </header>

    <div class="container">
        <h1>Gerenciar Fotos</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <label for="fileInput" class="custom-file-upload">
                <i class="fas fa-upload"></i> Escolher Fotos
            </label>
            <input type="file" id="fileInput" name="photos" multiple accept="image/*">
            <div id="file-names">Nenhum arquivo selecionado.</div>
            <button type="submit" class="custom-file-upload" style="margin-top: 15px; width: auto;">
                <i class="fas fa-cloud-upload-alt"></i> Enviar
            </button>
        </form>

        <h2>Minha Galeria</h2>
        <div id="photo-gallery"></div>
    </div>

    <div id="downloadModal" class="modal">
        <div class="modal-content">
            <h3>Escolha a Qualidade</h3>
            <div class="quality-options">
                <button class="quality-btn" onclick="downloadPhoto('original')">Original</button>
                <button class="quality-btn" onclick="downloadPhoto('medium')">Média (1080p)</button>
                <button class="quality-btn" onclick="downloadPhoto('small')">Pequena (720p)</button>
            </div>
            <button class="quality-btn" onclick="closeModal()"
                style="background-color: #ddd; color: var(--text);">Cancelar</button>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileNamesDisplay = document.getElementById('file-names');
        const photoGallery = document.getElementById('photo-gallery');
        const uploadForm = document.getElementById('uploadForm');
        const downloadModal = document.getElementById('downloadModal');
        let currentDownloadPublicId = '';
        let currentDownloadFilename = '';

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const names = Array.from(fileInput.files).map(file => file.name).join(', ');
                fileNamesDisplay.textContent = `${fileInput.files.length} arquivo(s) selecionado(s): ${names}`;
            } else {
                fileNamesDisplay.textContent = 'Nenhum arquivo selecionado.';
            }
        });

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!fileInput.files || fileInput.files.length === 0) {
                alert('Por favor, selecione pelo menos um arquivo.');
                return;
            }

            const formData = new FormData();
            for (const file of fileInput.files) {
                formData.append('photos', file);
            }

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao fazer o upload.');
                }

                const result = await response.json();
                alert(result.message || 'Upload realizado com sucesso!');
                fileInput.value = '';
                fileNamesDisplay.textContent = 'Nenhum arquivo selecionado.';
                loadPhotos();
            } catch (error) {
                console.error('Erro:', error);
                alert(error.message || 'Erro ao conectar com o servidor.');
            }
        });

        async function loadPhotos() {
            try {
                const response = await fetch('/photos');
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar fotos');
                }
                
                const result = await response.json();
                
                if (!result.photos) {
                    throw new Error('Formato de dados inválido');
                }

                photoGallery.innerHTML = '';
                
                if (result.photos.length === 0) {
                    photoGallery.innerHTML = '<p>Nenhuma foto encontrada.</p>';
                    return;
                }

                result.photos.forEach(photo => {
                    if (!photo.url || !photo.public_id || !photo.filename) {
                        console.warn('Foto com dados incompletos:', photo);
                        return;
                    }

                    const photoCard = document.createElement('div');
                    photoCard.className = 'photo-card';
                    photoCard.innerHTML = `
                        <img src="${photo.url}" alt="${photo.filename}" loading="lazy">
                        <div class="action-buttons">
                            <button class="action-btn download-btn" onclick="openModal('${photo.public_id}', '${photo.filename}')">
                                <i class="fas fa-download"></i>
                            </button>
                            <button class="action-btn delete-btn" onclick="deletePhoto('${photo.public_id}')">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    `;
                    photoGallery.appendChild(photoCard);
                });
            } catch (error) {
                console.error('Erro ao carregar fotos:', error);
                photoGallery.innerHTML = `<p>Erro ao carregar fotos: ${error.message}</p>`;
            }
        }

        function openModal(publicId, filename) {
            currentDownloadPublicId = publicId;
            currentDownloadFilename = filename;
            downloadModal.style.display = 'flex';
        }

        function closeModal() {
            downloadModal.style.display = 'none';
        }

        function downloadPhoto(quality) {
            const downloadUrl = `/download/${encodeURIComponent(currentDownloadPublicId)}?quality=${quality}`;
            window.open(downloadUrl, '_blank');
            closeModal();
        }

        async function deletePhoto(publicId) {
            if (!confirm(`Tem certeza que deseja deletar esta foto?`)) {
                return;
            }

            try {
                const response = await fetch(`/photos/${encodeURIComponent(publicId)}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Erro ao deletar a foto.');
                }

                const result = await response.json();
                alert(result.message || 'Foto deletada com sucesso!');
                loadPhotos();
            } catch (error) {
                console.error('Erro ao deletar foto:', error);
                alert(error.message || 'Erro ao conectar com o servidor para deletar a foto.');
            }
        }

        // Carrega as fotos quando a página é carregada
        document.addEventListener('DOMContentLoaded', loadPhotos);
    </script>
</body>
</html>
