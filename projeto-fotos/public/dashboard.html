<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | LUMIÈRE VISUALS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <div class="dashboard-logo">
                <i class="fas fa-camera-retro logo-icon"></i>
                LUMIÈRE VISUALS
            </div>
            <button class="logout-btn" onclick="window.location.href='/'">
                <i class="fas fa-sign-out-alt"></i> Sair
            </button>
        </div>

        <form id="uploadForm">
            <h2>Enviar Fotos</h2>
            <label for="fileInput" class="custom-file-upload">
                <i class="fas fa-cloud-upload-alt"></i> Selecionar Arquivos
            </label>
            <input id="fileInput" type="file" name="photos" multiple accept="image/*">
            <div id="file-names">Nenhum arquivo selecionado.</div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-upload"></i> Enviar Fotos
            </button>
        </form>

        <h2>Galeria de Fotos</h2>
        <div id="photo-gallery">
            <p class="empty-message">Carregando fotos...</p>
        </div>
    </div>

    <!-- Modal de Download -->
    <div class="modal" id="downloadModal">
        <div class="modal-content">
            <h3>Opções de Download</h3>
            <p>Selecione a qualidade desejada:</p>
            <div class="quality-options">
                <button class="quality-btn" onclick="downloadPhoto('original')">Original (Máxima Qualidade)</button>
                <button class="quality-btn" onclick="downloadPhoto('high')">Alta Qualidade (80%)</button>
                <button class="quality-btn" onclick="downloadPhoto('medium')">Média Qualidade (60%)</button>
                <button class="quality-btn" onclick="downloadPhoto('low')">Baixa Qualidade (40%)</button>
            </div>
            <button class="submit-btn" onclick="closeModal()">Cancelar</button>
        </div>
    </div>

    <script src="/js/dashboard.js"></script>
</body>
</html>
